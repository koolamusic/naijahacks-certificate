<!DOCTYPE html>
<html lang="{{lang}}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{event.name}}</title>
  <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{{baseUrl}}}/static/css/certificate.css" />
  <style>
    body {
      background-image: url("{{{baseUrl}}}/{{{certificate.background}}}");
    }
  </style>
</head>

<body>
  <div class="content">
    <h2 class="content__heading">Certificate of {{{attendee.type}}}</h2>
    <!-- {{#certificate.logo}}<img class="logo-naijahacks" src="{{{baseUrl}}}/{{{certificate.logo}}}" alt="{{event.name}}" />{{/certificate.logo}} -->

    <div class="inner-content">
      <p>{{{certificate.textLine1}}}</p>
      <h1 class="content__name">{{attendee.first_name}} {{attendee.last_name}}</h1>
      <p>{{{attendee.data}}}</p>
    </div>
  </div>
</body>
</html>
